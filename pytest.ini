[pytest]
# Pytest configuration for HyPE project

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Markers for categorizing tests
markers =
    unit: Unit tests for individual components
    integration: Integration tests for component interactions
    property: Property-based tests using Hypothesis
    slow: Tests that take a long time to run
    gpu: Tests that require GPU (use SLURM for execution)
    requires_gpu: Tests that require GPU
    requires_milvus: Tests that require Milvus database

# Test output options
addopts =
    -v
    --strict-markers
    --tb=short
    --disable-warnings
    
# Coverage options
[coverage:run]
source = hype
omit = 
    */tests/*
    */test_*.py
    */__pycache__/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False
